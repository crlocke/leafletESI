<!doctype html>
<html>
<head>
	<title>Charleston SC</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 2550px; height: 3300px"></div>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script>

		var map = L.map('map', { zoomControl:false } ).setView([32.7807326,-79.9323383],16);
		L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
			maxZoom: 16,
			ext: 'png'
		}).addTo(map);
		
		L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/toner-lines/{z}/{x}/{y}.{ext}', {
			maxZoom: 20,
			ext: 'png'
		}).addTo(map);


		

	</script>
</body>
</html>
